<!DOCTYPE html>
<html>
	<head>
		<title>Pick Mat Flow</title>
		<!-- Style sheets -->
		<link rel="stylesheet" href="css/stylesheet.css">
		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
		</script>

		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js">
		</script>

		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js">
		</script>

		<script src="js/app.js"></script>
		<script src="js/TicController.js"></script>
	</head>
<body ng-app="ticApp">
	<div class="wrapper" ng-controller="TicController as ticCtrl">
		
		<h1>Pick Mat Flow</h1>
		<h2>{{ ticCtrl.gameData[0].gameStatus }}</h2>
		<h3>Player 1: {{ticCtrl.gameData[0].p1win}} wins</h3>
		<h3>Player 2: {{ ticCtrl.gameData[0].p2win }} wins</h3>
		<h3>Ties: {{ ticCtrl.gameData[0].ties }} </h3>
		
		
		<button ng-click="ticCtrl.newGame()">New Game</button>

		<div class="board">
		<div class="box" 
			ng-repeat="box in ticCtrl.grid track by $index" 
			ng-click="ticCtrl.boxClick($index)"
			ng-class="{'playX': box.XIsHere, 'playO': box.OIsHere}">
			
		</div>
		<button ng-click="ticCtrl.clearBoard()">Reset Board</button>
		</div>
	</div>
	
</body>
</html>
