<!DOCTYPE html>
<html>
	<head>
		<title>Buddha Tic Tac Toe</title>
		<!-- Style sheets -->
		<link rel="stylesheet" href="css/stylesheet.css">
		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
		</script>

		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js">
		</script>

		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js">
		</script>

		<script src="js/app.js"></script>
		<script src="js/TicController.js"></script>
	</head>
<body ng-app="ticApp" id="body">
	<!-- <div id="background-image">	 -->
		<div class="wrapper" ng-controller="TicController as ticCtrl">
			<h1>Buddha Tic Tac Toe</h1>
			<h2 class="game-status">{{ ticCtrl.gameData[0].gameStatus }}</h2>
			<div class="board">
				<div class="box" 
					ng-repeat="box in ticCtrl.grid track by $index" 
					ng-click="ticCtrl.boxClick($index)"
					ng-class="{'playX': box.XIsHere, 'playO': box.OIsHere}">
				
				</div>
			</div>
			<div class="gameinfo">
			
			
			<h3>Yogi 1: {{ticCtrl.gameData[0].p1win}} wins</h3>
			<h3>Yogi 2: {{ ticCtrl.gameData[0].p2win }} wins</h3>
			<h3>Peace Wins: {{ ticCtrl.gameData[0].ties }} </h3>
			
			
			

			
			<button class="btn" ng-click="ticCtrl.clearBoard()">Non-Attachment</button>
			<br>
			<button class="btn" ng-click="ticCtrl.newGame()">Reincarnation</button>
			</div>
		</div>
	<!-- </div> -->

	
</body>
</html>
